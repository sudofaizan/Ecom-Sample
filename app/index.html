<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/medicine.png" type="image/x-icon"/>
  <title>Empereal Medical</title>
  <link rel="stylesheet" href="src/enc_style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="src/medicine.png" alt="Empereal Medical logo" class="logo">
      <h1>Empereal Medical</h1>
    </div>
    <div id="search-container">
      <input class="input" type="text" id="search-input" placeholder="Search by name, ID, or symptoms...">
      <!-- <button class="button-85" id="search-button">Search</button> -->
      <select class="button-85" id="sort-select">
        <option value="none">Sort by Price</option>
        <option value="low-to-high">Low to High</option>
        <option value="high-to-low">High to Low</option>
      </select>
    </div>
    <div id="cart-container">
      <img src="src/cart.png" alt="Cart" id="cart-icon">
      <span id="cart-count">0</span>
      <span id="cart-count-animation">+1</span>
    </div>
  </header>
  <section id="product-grid">
    <!-- Your product list will be dynamically created here -->
  </section>
  <footer>
    <p>&copy; 2024 Empereal Medical by Faizan</p>
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
